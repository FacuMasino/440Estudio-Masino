<!DOCTYPE html>
<html>
<head>
	<title>440 Estudio - Home</title>

<body>
	<header id="header">
		<div class="logo">
			<!-- insertar imagen logo -->
			<span>LOGO</span>

		<nav class="menu">
			<ul>

		</nav>
	</header>
	<div id="gridLayout">
		<div class="heroImg">
			<!-- atenuar fondo para resaltar texto -->
			<div class="heroTitulo">
				<p class="textTitle t1">Estudio de grabación y producción musical</p>
			</div>
		</div>
		<div class="contenido">
			<div class="flexServicios">

					<div class="servicios__cardInfo">
						<p class="textSubtitle t4">Grabación</p>
						<!-- Botón +info  -->
						<a href="pages/servicios.html#linkGraba">+info</a>
					</div>
				</div>
				<div class="servicios__card">
					<div class="servicios__cardImage">
						<img src="assets/img/prod.jpg">
					</div>
					<div class="servicios__cardInfo">
						<p class="textSubtitle t4">Producción</p>
						<a href="pages/servicios.html#linkProd">+info</a>

					</div>
				</div>
				<div class="servicios__card">
					<div class="servicios__cardImage">
						<img src="assets/img/mastering.png">
					</div>
					<div class="servicios__cardInfo">
						<p class="textSubtitle t4">Mastering</p>
						<a href="pages/servicios.html#linkMaster">+info</a>
					</div>							
				</div>
			</div>
			<div class="clientes">
				<!-- Slide con fotos de albumes -->
				<p class="textSubtitle t4">Nuestros clientes</p>
				<div class="flexClientes">
					<div class="clientes__album">
						<!-- insertar imagen album -->
						<img src="assets/img/album1.jpg" alt="album 1">
					</div>
					<div class="clientes__album">
						<!-- insertar imagen album -->
						<img src="assets/img/album2.jpg" alt="album 2">
					</div>
					<div class="clientes__album">

						<img src="assets/img/album3.jpg" alt="album 3">
					</div>
					<div class="clientes__album">

						<img src="assets/img/album4.jpg" alt="album 4">
					</div>
					<div class="clientes__album">
						<!-- insertar imagen album -->
						<img src="assets/img/album5.jpg" alt="album 5">
					</div>
				</div>
			</div>

		<div class="footer">
			<div class="flexFooter">
				<!-- iconos redes centrados a la izquierda -->
				<div class="footer__social">
					<ul>
						<!-- icono instagram -->
						<li><a href="#" target="_blank"><span class="footer__social--ig"></span></a></li>
						<!-- icono Facebook -->
						<li><a href="#" target="_blank"><span class="footer__social--fb"></span></a></li>
						<!-- icono YouTube -->
						<li><a href="#" target="_blank"><span class="footer__social--yt"></span></a></li>
